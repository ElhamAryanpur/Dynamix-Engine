    <style>

  cursor: pointer;
  padding: 14px 16px;

<body onload='document.getElementById("file-menu").click();'>

    <!-- Tab links -->
    <div class="tab">
        <button id="file-menu" class="tablinks" onclick="openCity(event, 'file')">FILE</button>
    </div>

    <!-- Tab content -->
    <div id="file" class="tabcontent">
        <span id="load-button" title="LOAD PROJECT"> LOAD |</span>
        <span id="save-button" title="SAVE PROJECT"> SAVE |</span>
        <span id="run-button" title="RUN GAME"> RUN</span>
    </div>

<!--===========================================================================================-->
    <div id="main">
        <div id="left">
          <br>
          <span class="names">CONFIG:</span>
          <br>
          <textarea name="config" id="config" cols="30" rows="10" style="left: 10px; top: 10px;" placeholder="config"></textarea>
          <br>
          <span class="names">PRELOAD:</span>
          <br>
          <textarea name="preload" id="preload" cols="30" rows="10" style="left: 10px; top: 30px;" placeholder="preload"></textarea>
        </div>
        <div id="right">
          <br>
          <span class="names">CREATE:</span>
          <br>
          <textarea name="create" id="create" cols="30" rows="10" style="left: 10px; top: -840px;" placeholder="create"></textarea>
          <br>
          <span class="names">UPDATE:</span>
          <br>
          <textarea name="update" id="update" cols="30" rows="10" style="left: 10px; top: -820px;" placeholder="update"></textarea>
        </div>
    </div>

<div id="run-game" title="Your Awesome Game!"><br><br>
  <iframe src="" frameborder="0" style="position: relative;"></iframe>
</div>

<div id="load-game" title="Load Game!"><br><br>
  <input type="text" name="load-name" id="load-name"><br>
  <button id="load-game-button">LOAD</button>
</div>

<script>
///////////////////////////////////////////////////////////////////////////////////////////////////

function to_normal(func){
  func.toTextArea();
}

function to_editor(obj, mode){
  var create_editor = CodeMirror.fromTextArea(obj, {
    lineNumbers: true,
    mode:  mode,
    theme: "twilight",
    showCursorWhenSelecting: true,
  });
  return create_editor;
}

var config_obj = document.getElementById("config");
var preload_obj = document.getElementById("preload");
var create_obj = document.getElementById("create");
var update_obj = document.getElementById("update");

///////////////////////////////////////////////////////////////////////////////////////////////////

var config = "name: My Awesome Game\nwidth: 800\nheight: 600";
var preload = "";
var create = "";
var update = "";

$("#config").append(config);
$("#preload").append(preload);
$("#create").append(create);
$("#update").append(update);

config_editor = to_editor(config_obj, "yaml");
preload_editor = to_editor(preload_obj, "javascript");
create_editor = to_editor(create_obj, "javascript");
update_editor = to_editor(update_obj, "javascript");

$("#run-game").dialog({
  autoOpen: false,
  width: 800,
  height: 600,
  modal: true,
});

$("#load-game").dialog({
  autoOpen: false,
  width: 800,
  height: 600,
  modal: true,
});

$("#run-button").click(function(){
  $("#run-game").dialog("open");
});

$("#load-button").click(function(){
  $("#load-game").dialog("open");
});

$("#load-game-button").click(function(){
  var name = $("#load-name").val();
  var data = {name: name};
  var response = load(data);
  console.log(response);
});

$("#save-button").click(function(){
  data = {
    config: config_editor.getValue(),
    preload: preload_editor.getValue(),
    create: create_editor.getValue(),
    update: update_editor.getValue(),
  };
  save("/save", data);
});

$("#run-button").click(function(){
  data = {
    config: config_editor.getValue(),
    preload: preload_editor.getValue(),
    create: create_editor.getValue(),
    update: update_editor.getValue(),
  };
  save("/run", data);
});

function save(url, data){
    $.post(url, data, function(){
      console.log("Saving..." + data);
    });
}

function load(name){
    $.post("/load", name, function(data, status){
      console.log("Loading...:" + name + "\n Recieved: " + data + "\nStatus: " + status);
      var final_data = JSON.parse(data);

      var config = final_data["config"];
      var preload = final_data["preload"];
      var create = final_data["create"];
      var update = final_data["update"];

      config_editor.setValue(config);
      preload_editor.setValue(preload);
      create_editor.setValue(create);
      update_editor.setValue(update);

    });
}

//===============================================================================================//

function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

//===============================================================================================//

config_editor.setSize(680,400);
preload_editor.setSize(680,400);
create_editor.setSize(680,400);
update_editor.setSize(680,400);

    </script>
