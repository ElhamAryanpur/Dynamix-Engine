<head>

    <style>

/*==================================================================================================*/

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #6AAAC9;
  background-color: #121920;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  color: #6AAAC9;
  font-weight: bold;
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #121920;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: rgb(73, 121, 144);
}

/* Style the tab content */
.tabcontent {
  color: #6AAAC9;
  display: none;
  padding: 6px 12px;
  border: 1px solid #6AAAC9;
  border-top: none;
}

.ui-widget-header, .ui-state-default, ui-button, .ui-widget-content {
  background: #2f4257;
  color: #6AAAC9;
  border: 1px solid #6AAAC9;
}

/*==================================================================================================*/
        body{
            margin: 0;
            padding: 0;
            background: #121920;
            width: 1400px;
            overflow: hidden;
        }
        #left{
            width: 700px;
            height: 850px;
            background: #273646;
            float: left;
        }
        #right{
            width: 700px;
            height: 850px;
            background: #2f4257;
            position: relative;
            left: 700px;
        }
    </style>
</head>
<body onload='document.getElementById("file-menu").click();'>
    <!-- Tab links -->
    <div class="tab">
        <button id="file-menu" class="tablinks" onclick="openCity(event, 'file')">FILE</button>
    </div>
    <!-- Tab content -->
    <div id="file" class="tabcontent">
        <span id="load-button">LOAD</span>
        <span id="save-button">SAVE</span>
    </div>

<!--===========================================================================================-->
    <div id="main">
        <div id="left">
        </div>
        <div id="right">
          <iframe id="scene" src="" frameborder="0"></iframe>
        </div>
    </div>
<form action="/save" method="POST" style="display: block;">
  <input id="save" type="text" name="save">
  <button type="submit" id="submit-save"></button>
</form>
<div id="ma-dialog" title="This is ma dialog!">
  <span>THIS IS MY FRICKIN DIALOG!!!</span>
</div>
<button id="open-dialog">OPEN</button>
    <script>

///////////////////////////////////////////////////////////////////////////////////////////////////

$("#ma-dialog").dialog({
  autoOpen: false,
  width: 500,
  height: 400,
  modal: true,
});
$("#load-button").click(function(){
  $("#ma-dialog").dialog("open");
});

function save(data){
    var save_submit = document.getElementById("submit-save");
    $("#save").val(JSON.stringify(data));
    save_submit.click();
}

function load(url){
    var xhr = new XMLHttpRequest();

    xhr.open('GET', url, true);
    xhr.send();

    xhr.onload = function(){
      if (xhr.status != 200){
        console.log("ERROR!");
      } else {
        return xhr.response;
      }
    };
}

var data = load("load");
console.log(data);

//===============================================================================================//

function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

//===============================================================================================//
    </script>
</body>
