<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../static/css/index.css">

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/jquery-ui/jquery-ui.min.js"></script>

    <title>EGB-ENGINE</title>
</head>
<body onload='document.getElementById("file-menu").click();'>

    <!-- Tab links -->
    <div class="tab">
        <button id="file-menu" class="tablinks" onclick="openCity(event, 'file')">FILE</button>
        <button id="config-menu" class="tablinks" onclick="openCode(event, 'config-tab')">CONFIG</button>
        <button id="init-menu" class="tablinks" onclick="openCode(event, 'init-tab')">INIT</button>
        <button id="preload-menu" class="tablinks" onclick="openCode(event, 'preload-tab')">PRELOAD</button>
        <button id="create-menu" class="tablinks" onclick="openCode(event, 'create-tab')">CREATE</button>
        <button id="update-menu" class="tablinks" onclick="openCode(event, 'update-tab')">UPDATE</button>
    </div>

    <!-- Tab content -->
    <div id="file" class="tabcontent">
        <span id="load-button" title="LOAD PROJECT"> LOAD |</span>
        <span id="save-button" title="SAVE PROJECT"> SAVE |</span>
        <span id="run-button" title="RUN GAME"> RUN |</span>
        <span id="import-button" title="IMPORT ASSET">| IMPORT</span>
    </div>

<!--===========================================================================================-->
    <div id="main">
        <div class="tab">
            
        </div>
        <div id="config-tab" class="tabcontent">
            <textarea name="config" id="config" cols="30" rows="10" placeholder="config"></textarea>
        </div>
        <div id="init-tab" class="tabcontent">
            <textarea name="init" id="init" cols="30" rows="10" placeholder="init"></textarea>
        </div>
        <div id="preload-tab" class="tabcontent">
            <textarea name="preload" id="preload" cols="30" rows="10" placeholder="preload"></textarea>
        </div>
        <div id="create-tab" class="tabcontent">
            <textarea name="create" id="create" cols="30" rows="10" placeholder="create"></textarea>
        </div>
        <div id="update-tab" class="tabcontent">
            <textarea name="update" id="update" cols="30" rows="10" placeholder="update"></textarea>
        </div>
    </div>

    <div id="run-game" title="Your Awesome Game!"><br><br>
        <iframe id="game-frame" src="" frameborder="0" style="position: relative;"></iframe>
    </div>

    <div id="load-game" title="Load Game!"><br><br>
        <input type="text" name="load-name" id="load-name"><br><br><br>
        <button id="load-game-button">LOAD</button>
    </div>
    <div id="import-asset" title="Import Asset!"><br><br>
        <form action="/import" method="POST" enctype="multipart/form-data">
            <input type="file" name="file"><br><br><br>
            <button type="submit" id="import-asset-button">IMPORT</button>
        </form>
    </div>

    <script src="../static/js/index.js"></script>
</body>
</html>
